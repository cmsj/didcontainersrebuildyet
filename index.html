<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Did containers rebuild yet?</title>
    </head>
    <body>
        <script charset="utf-8">
            var xhr = new XMLHttpRequest();
            xhr.open('GET', "https://hub.docker.com/v2/repositories/tripleomaster/centos-binary-mariadb/tags/passed-ci/", true);
            xhr.send();
            xhr.addEventListener("readystatechange", processRequest, false);

            function processRequest(e) {
                alert(xhr.status);
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    alert(response.last_updated);
                }
            }
        </script>
        <div id="lol">
            <p>SPINNER</p>
        </div>
    </body>
</html>
